<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basemap</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id='map' style='width: 100%; height: 800px;'></div>
  <script>
  fetch('./style.json').then(response => response.json()).then((style) => {
    const urlParams = new URLSearchParams(window.location.search);
    const useLocalTiles = urlParams.get('useLocalTiles') === 'true'
    if (useLocalTiles) {
      style.sources.bathymetry.tiles = ['http://localhost:9090/bathymetry/{z}/{x}/{y}.png']
      style.sources.basemap_vector.tiles = ['http://localhost:9090/vector/{z}/{x}/{y}.pbf']
    }
    var map = new mapboxgl.Map({
      container: 'map',
      style,
      center: [
        -74.5,
        40
      ],
      zoom: 1,
      hash: true
    });
    map.on('click','countries', (event) => {
      console.log(event.features)
    })
  })
  
  </script>
</body>
</html>
